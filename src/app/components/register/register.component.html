<div class="container" style="margin-top: 100px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h3>User Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form
          #registrationForm="ngForm"
          (ngSubmit)="onRegister(registrationForm.value)"
        >
          <!-- first name -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="firstName"
              placeholder="First name"
              ngModel
              #firstName="ngModel"
              required
              minlength="2"
            />
          </div>

          <div
            class="error-message"
            *ngIf="firstName.invalid && firstName.touched"
          >
            <span *ngIf="firstName.errors?.['required']">
              Please enter your first name</span
            >
            <span *ngIf="firstName.errors?.['minlength']">
              At least 2 characters required</span
            >
          </div>

          <!-- last name -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="lastName"
              placeholder="Last name"
              ngModel
              #lastName="ngModel"
              required
              minlength="2"
            />
          </div>

          <div
            class="error-message"
            *ngIf="lastName.invalid && lastName.touched"
          >
            <span *ngIf="lastName.errors?.['required']">
              Please enter your last name</span
            >
            <span *ngIf="lastName.errors?.['minlength']">
              At least 2 characters required</span
            >
          </div>

          <!-- username -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              ngModel
              #username="ngModel"
              required
              minlength="6"
            />
          </div>

          <div
            class="error-message"
            *ngIf="username.invalid && username.touched"
          >
            <span *ngIf="username.errors?.['required']">
              Please enter a username</span
            >
            <span *ngIf="username.errors?.['minlength']">
              At least 6 characters required</span
            >
          </div>

          <!-- email -->
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              ngModel
              #email="ngModel"
              required
              email
            />
          </div>

          <div
            class="error-message"
            *ngIf="email.invalid && email.touched"
          >
            <span *ngIf="email.errors?.['required']">
              Please enter a email</span
            >
            <span *ngIf="email.errors?.['email']">
              Email format is incorrect</span
            >
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              type="submit"
              [disabled]="registrationForm.invalid || showLoading"
              name="button"
              class="btn login_btn"
            >
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i
              >&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Have an account?
          <a routerLink="/login" class="ml-2" style="color: #2c3e50">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
